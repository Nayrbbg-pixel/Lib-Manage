<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/library/dashboard">Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/library/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/library/books">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Manage Book</h1>
        <form action="/library/manage-book/{{ book.book_name }}/{{ book.id }}" method="POST" class="p-4 border rounded">
            <div class="mb-3">
                <label for="book_name" class="form-label">Book Name:</label>
                <input type="text" class="form-control" id="book_name" name="book_name" required value="{{ book.book_name }}">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" class="form-control" id="author" name="author" required value="{{ book.author }}">
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre:</label>
                <input type="text" class="form-control" id="genre" name="genre" required value="{{ book.genre }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Availability:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="availability_yes" name="availability" value="Yes" required {% if book.available == True %}checked{% endif %}>
                    <label class="form-check-label" for="availability_yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="availability_no" name="availability" value="No" required {% if book.available == False %}checked{% endif %}>
                    <label class="form-check-label" for="availability_no">No</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="return_date" class="form-label">Return Date:</label>
                <input type="date" class="form-control" id="return_date" name="return_date" {% if book.available == True %} value="{{ book.return_date }}"{% endif %}>
            </div>
            <div class="d-flex justify-content-between">
                <a href="/library/delete/{{ book.id }}" class="btn btn-danger">Delete</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
